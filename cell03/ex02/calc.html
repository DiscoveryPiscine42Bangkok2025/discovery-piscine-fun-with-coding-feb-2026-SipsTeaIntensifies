<html>
<head>
<title>Calculator</title>

<style>
body {
  display: flex;
  justify-content: center;
  margin-top: 80px;
  font-family: Arial, sans-serif;
}

.container {
  border: 2px solid black;
  padding: 20px;
  border-radius: 8px;
}

input, select {
  padding: 5px;
  margin: 5px;
}
</style>
</head>

<body>

<div class="container">
<input type="text" id="left">
  
<select id="operator">
<option value="+">+</option>
<option value="-">-</option>
<option value="*">*</option>
<option value="/">/</option>
<option value="%">%</option>
</select>
  
<input type="text" id="right">
  
<input type="button" value="Try me!" onclick="calculate()">
</div>

<script>
function calculate() {
  let left = document.getElementById("left").value;
  let right = document.getElementById("right").value;
  let op = document.getElementById("operator").value;

  if (!/^\d+$/.test(left) || !/^\d+$/.test(right)) {
    alert("Error :(");
    return;
  }

  let a = parseInt(left);
  let b = parseInt(right);

  if ((op === "/" || op === "%") && b === 0) {
    alert("It's over 9000!");
    console.log("It's over 9000!");
    return;
  }

  let result;

  if (op === "+") result = a + b;
  else if (op === "-") result = a - b;
  else if (op === "*") result = a * b;
  else if (op === "/") result = a / b;
  else if (op === "%") result = a % b;

  alert(result);
  console.log(result);
}

setInterval(function () {
  alert("Please, use me...");
}, 30000);
</script>

</body>
</html>
