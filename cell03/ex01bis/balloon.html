<html>
<head>
<title>Balloon</title>

<style>
body {
  display: flex;
  justify-content: center;
  margin-top: 100px;
}

#balloon {
  width: 200px;
  height: 200px;
  background-color: red;
  border-radius: 50%;
  cursor: pointer;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

<div id="balloon"></div>

<script>
let size = 200;
let colors = ["red", "green", "blue"];
let colorIndex = 0;

$("#balloon").click(function () {
  size += 10;

  if (size > 420) {
    size = 200;
    colorIndex = 0;
  } else {
    colorIndex = (colorIndex + 1) % colors.length;
  }

  updateBalloon();
});

$("#balloon").mouseleave(function () {
  size -= 5;

  if (size < 200) {
    size = 200;
  } else {
    colorIndex = (colorIndex - 1 + colors.length) % colors.length;
  }

  updateBalloon();
});

function updateBalloon() {
  $("#balloon").css({
    width: size + "px",
    height: size + "px",
    backgroundColor: colors[colorIndex]
  });
}
</script>

</body>
</html>
